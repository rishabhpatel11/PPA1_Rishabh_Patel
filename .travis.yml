language: python
python:
  - "3.6"      # current default Python on Travis CI
# command to install dependencies
install:
  - pip install sqlalchemy
  - pip install pymysql
  - pip install prettytable
  - pip install flask
  - pip install flask_mysqldb
  - pip install pytest
  - pip install mock
  - pip install doubles
# command to run tests
script:
  - pytest -rV test_bmi.py test_distance.py test_retirement.py test_splitTip.py
  - pytest -rV test_database.py
  - pytest -rV test_webApp.py